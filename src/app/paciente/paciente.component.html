

<div class="mt-3 mx-auto ms-3">
  <h3 class="mb-3">Datos del Paciente</h3>
  <div class="datos-paciente">
    <div class="row">
      <div class="col-sm-6">
        <div class="item"><strong>Nombre:</strong> {{ paciente.nombre }}</div>
        <div class="item"><strong>Apellido:</strong> {{ paciente.apellido }}</div>
        <div class="item"><strong>Edad:</strong> {{ paciente.edad }}</div>
        <div class="item"><strong>Teléfono:</strong> {{ paciente.telefono }}</div>
      </div>
      <div class="col-sm-6">
        <div class="item"><strong>Correo:</strong> {{ paciente.correo }}</div>
        <div class="item"><strong>Previsión:</strong> {{ paciente.prevision }}</div>
        <div class="item"><strong>Fecha de Nacimiento:</strong> {{ paciente.fechaNacimiento }}</div>
      </div>
    </div>
  </div>
</div>
